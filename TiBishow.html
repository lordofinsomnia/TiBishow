<head>
  <title>TiBi Show</title>
</head>

<body>
  <h1>TiBi show</h1>
  {{> ads}}
  {{> addAds}} 

</body>


<template name="ads">
	{{#each ad}}
		<li class="ad {{curentId}}">
			{{user}}@{{datetime}}
			<br>
				{{content}}
			<br>
				cena:{{price}} din
			<br>
				{{contact}}
			<br>
		
		</li>
		<br>
		
	{{/each}}
	
</template>

<template name="addAds">
  <form>
    Tekst oglasa:<br><textarea rows="4" cols="50" name="content">
    </textarea>
    <br>
    Kontakt:<input type="text" name="contact"><br>
    Cena:<input type="text" name="price"><br>
    <input type="submit" value="Ubaci oglas">
  </form>	
</template>
